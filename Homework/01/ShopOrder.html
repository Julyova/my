<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Список покупок</title>
		<meta charset="utf-8">
		<style>
		td {
			border: 1px solid black
		}
		th {
			border: 1px solid black
		}
		</style>
	</head>
	<body>
		<h1>Список покупок</h1>
		<table>
			<caption>Закупка в Ашане</caption>
			<thead>
				<tr>
					<th>Отдел</th>
					<th>Наименование</th>
					<th>Цена</th>
					<th>Количество</th>
					<th>Сумма</th>
				</tr>
			</thead>
				<tr>
					<th rowspan=3>Фрукты и Овощи</th>
					<td>Яблоки</td>
					<td>50 р/кг</td>
					<td>2 кг</td>
					<td>100 р</td>
				</tr>
				<tr>
					<td>Груши</td>
					<td>100 р/кг</td>
					<td>3 кг</td>
					<td>300 р</td>
				</tr>
				<tr>
					<td>Бананы</td>
					<td>200 р/кг</td>
					<td>0,5 кг</td>
					<td>100 р</td>
				</tr>
				<tr>
					<th rowspan="2">Крупы</th>
					<td>Гречка</td>
					<td>10 р/кг</td>
					<td>5 кг</td>
					<td>50 р</td>
				</tr>
				<tr>
					<td>Рис</td>
					<td>100 р/кг</td>
					<td>2,5 кг</td>
					<td>250 р</td>
				</tr>
				<tr>
					<th colspan="4">Итого:</th>
					<td>800 р</td>
				</tr>
			</thead>
		</table>

	</body>
</html>
